<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #formulario{
                    -moz-border-radius:5px;  
                     border-radius: 5px;  
                     -webkit-border-radius: 5px;                  
                    float:top;
                    margin-left:50px;
                    padding-top:12px;
                    padding-bottom:0px;
                    width:500px;
                    text-align: center;
            }
            
        </style>
    </head>
    <body>
       
        <form action="#" method="post">               
        
            <fieldset id="formulario">
                
            <legend>Cadastro de Raças</legend>

		<table>
			<tr>
				<td>Codigo</td>
				<td><input type="text" name="codigo" size="10" value="codigo"><br></td>
			
			</tr>
			<tr>
				<td>Descrição</td>
				<td><input type="text" name="descricao" size="50" value="descricao"><br></td>
				
			</tr>
			<tr>
                            
				<td WIDTH="300" HEIGHT="30" NOWRAP="NOWRAP" >Periodo de Gestão em Dias</td>
				<td><input type="number" name="periodogestaodias" size="10"><br></td>
	
			</tr>
			<tr>
				<td>Fase Reprodutiva por idade em Dias</td>
				<td><input type="number" name="fasereprodutivaporidade" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Fase Reprodutiva por Peso</td>
				<td><input type="number" name="fasereprodutivaporpeso" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Diagnostico após Cobertura em Dias</td>
				<td><input type="number" name="diagnosticoaposcoberturadias" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Cobertura após Parto em Dias</td>
				<td><input type="number" name="coberturaapospartodias" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Intervalo de Peso em Dias</td>
				<td><input type="number" name="intervalopesodias" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Desmamar por Idade em Dias</td>
				<td><input type="number" name="desmamarporidadedias" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Desmamar por Peso em KG</td>
				<td><input type="number" name="desmamarporpeso" size="50"><br></td>
	
			</tr>
			<tr>
				<td>Secagem antes do Parto dias</td>
				<td><input type="number" name="secagemantespartodias" size="50"><br></td>
	
			</tr>

                        <tr>
				<td colspan="3"><input type="submit"></td>
			</tr>
		</table>
                
            </fieldset>
        </form>
    </body>
